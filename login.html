<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sattu | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: linear-gradient(180deg, beige, pink);
            font-family: Arial, sans-serif;
        }

        .navbar {
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: aqua;
            align-items: center;
        }

        .navlinks {
            text-decoration: none;
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navlinks a {
            text-decoration: none;
            color: black;
            font-size: 15px;
        }

        .nav {
            width: 70px;
            height: 30px;
            border-radius: 10px;
            border: none;
            background-color: white;
            cursor: pointer;
        }

        .container {
            font-size: xx-large;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
            height: 30px;
            border: 1px solid gray;
            border-radius: 8px;
            margin-bottom: 15px;
            padding-left: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 150px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background-color: rgb(83, 152, 255);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(36, 122, 255);
        }

        label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">
            <img src="logo.png" alt="Logo" width="60px" height="60px">
        </a>
        <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <button class="nav"><a href="sign.html">Sign In</a></button>
            <button class="nav"><a href="login.html">Login</a></button>
        </ul>
    </nav>

    <div class="container">
        <div class="form">
            <form>
                <h1>Login Here</h1>
                <br>
                <label for="email">Email</label><br>
                <input type="text" id="email" placeholder="Enter your email">
                <br>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" placeholder="Enter your password">
                <br><br>
                <input type="submit" value="Login" id="submit">
                <br><br>
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
                <br><br>
                <a href="#" style="font-size: medium; color: blue;">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
