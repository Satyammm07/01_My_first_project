<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .about-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .about-text {
      flex: 1;
      padding: 40px 50px;
    }

    .about-text h1 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 15px;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #555;
    }

    .about-image {
      flex: 1;
      background: linear-gradient(180deg, #f8b500, #fceabb);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .about-image::before {
      content: "";
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .about-section {
        flex-direction: column;
        text-align: center;
      }

      .about-text {
        padding: 30px 25px;
      }

      .about-text h1 {
        font-size: 2rem;
      }

      .about-image {
        width: 100%;
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <section class="about-section">
    <div class="about-text">
      <h1>About Me</h1>
      <p>
        Hi! I'm <strong>Satyam Raj</strong> â€” a passionate learner and creator who loves turning ideas into reality. 
        I enjoy exploring new technologies, solving problems, and continuously improving my skills. 
        Whether it's designing, coding, or innovating, I believe in doing everything with creativity and heart. 
      </p>
    </div>

    <div class="about-image">
    <img src="photocopy.jpg" alt="">
    </div>
  </section>

</body>
</html>
