<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sattu | Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, beige, pink);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 40px;
      background-color: rgba(0, 255, 255, 0.6);
      align-items: center;
      backdrop-filter: blur(5px);
      position: fixed; /* changed from sticky to fixed */
      top: 0;
      left: 0;
      z-index: 10;
      height: 70px;
    }

    .navlinks {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navlinks a {
      text-decoration: none;
      color: black;
      font-size: 15px;
      font-weight: 500;
    }

    .nav {
      width: 80px;
      height: 35px;
      border-radius: 8px;
      border: none;
      background: white;
      cursor: pointer;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-weight: 600;
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 120px; /* more space to push form below navbar */
      padding-bottom: 40px;
      text-align: center;
    }

    .form form {
      width: 400px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      font-size: 18px;
      color: #333;
    }

    h1 {
      color: #7a3e2d;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      text-align: left;
      margin: 8px 0 4px 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #7a3e2d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #5e2d20;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .form form {
        width: 90%;
      }

      .navlinks {
        gap: 10px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#">
      <img src="logo.png" alt="" width="60px" height="60px">
    </a>
    <ul class="navlinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <button class="nav"><a href="sign.html">Sign In</a></button>
      <button class="nav"><a href="login.html">Login</a></button>
    </ul>
  </nav>

  <div class="container">
    <div class="form">
      <form>
        <h1>Sign-In Here</h1>
        <label for="fname">Enter your First Name</label>
        <input type="text" id="fname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname">

        <label for="email">Email</label>
        <input type="text" id="email">

        <label for="pass">Password</label>
        <input type="password" id="pass">

        <input type="submit" value="Submit" id="submit">
        <br><br>

        <input type="checkbox" id="terms">
        <label for="terms">Accept Terms & Conditions</label>
        <br><br>

        <label for="datetime">Date And Time</label>
        <input type="text" id="datetime">
      </form>
    </div>
  </div>
</body>
</html>
